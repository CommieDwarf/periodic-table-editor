<mat-form-field class="filter-form-field" subscriptSizing="dynamic">
  <mat-label>Filter</mat-label>
  <input matInput [formControl]="filterControl" class="filter-input" />
</mat-form-field>

<table mat-table [dataSource]="tableData()" #table>
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef>Number</th>
    <td mat-cell *matCellDef="let element">
      @if (isLoading()) {
        <div class="placeholder" [style.width]="'20px'"></div>
      } @else {
        {{ element.position }}
      }
    </td>
  </ng-container>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">
      @if (isLoading()) {
        <div class="placeholder" [style.width]="'60px'"></div>
      } @else {
        {{ element.name }}
      }
    </td>
  </ng-container>
  <ng-container matColumnDef="weight">
    <th mat-header-cell *matHeaderCellDef>Weight</th>
    <td mat-cell *matCellDef="let element">
      @if (isLoading()) {
        <div class="placeholder" [style.width]="'55px'"></div>
      } @else {
        {{ element.weight }}
      }
    </td>
  </ng-container>
  <ng-container matColumnDef="symbol">
    <th mat-header-cell *matHeaderCellDef>Symbol</th>
    <td mat-cell *matCellDef="let element">
      @if (isLoading()) {
        <div class="placeholder" [style.width]="'20px'"></div>
      } @else {
        {{ element.symbol }}
      }
    </td>
  </ng-container>
  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <button
        mat-button
        (click)="openEditDialog(element)"
        [style.visibility]="isLoading() ? 'hidden' : 'visible'"
      >
        Edit
      </button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>

  <tr mat-row *matRowDef="let myRowData; columns: displayColumns"></tr>
</table>
@if (isLoading()) {
  <div class="progress-spinner-container">
    <mat-progress-spinner mode="indeterminate" class="progress-spinner">
    </mat-progress-spinner>
  </div>
}
