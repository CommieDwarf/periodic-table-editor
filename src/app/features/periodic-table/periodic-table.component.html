  <mat-form-field class="filter-form-field" subscriptSizing="dynamic">
    <mat-label>Filter</mat-label>
    <input matInput [formControl]="filterControl" class="filter-input">
  </mat-form-field>

<table mat-table [dataSource]="tableData()" #table>
  <mat-text-column
    name="position"
    headerText="Number"
    [dataAccessor]="createAccessor('position')"
  >
  </mat-text-column>
  <mat-text-column name="name" headerText="Name" [dataAccessor]="createAccessor('name')">
  </mat-text-column>
  <mat-text-column
    name="weight"
    headerText="Weight"
    [dataAccessor]="createAccessor('weight')"
  >
  </mat-text-column>
  <mat-text-column
    name="symbol"
    headerText="Symbol"
    [dataAccessor]="createAccessor('symbol')"
  >
  </mat-text-column>
  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <button mat-button (click)="openEditDialog(element)"
              [style.visibility]="isLoading() ? 'hidden' : 'visible'">Edit</button>
    </td>
  </ng-container>
  <tr
    mat-header-row
    *matHeaderRowDef=displayColumns
  ></tr>

  <tr
    mat-row
    *matRowDef="
      let myRowData;
      columns: displayColumns
    "
  ></tr>
</table>
@if (isLoading()) {
  <div class="progress-spinner-container">
    <mat-progress-spinner mode="indeterminate" class="progress-spinner">
    </mat-progress-spinner>
  </div>
}
